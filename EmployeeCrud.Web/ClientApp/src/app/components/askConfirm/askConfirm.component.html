<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>Would you like to delete {{ data.email }}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">No</button>
  <button mat-button color="warn" mat-raised-button cdkFocusInitial (click)="onClickOk()">Ok</button>
</div>
